<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="feature">
    <th mat-header-cell *matHeaderCellDef> Feature </th>
    <td mat-cell *matCellDef="let element"> {{element.feature}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="full_edition">
    <th mat-header-cell *matHeaderCellDef> Full Edition </th>
    <td mat-cell *matCellDef="let element"> {{element.full_edition}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="personal_edition">
    <th mat-header-cell *matHeaderCellDef> Personal Edition </th>
    <td mat-cell *matCellDef="let element"> {{element.personal_edition}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="demo_edition">
    <th mat-header-cell *matHeaderCellDef> Demo Edition </th>
    <td mat-cell *matCellDef="let element"> {{element.demo_edition}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
